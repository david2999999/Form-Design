<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,700i" rel="stylesheet">
</head>
<body>

        <div class="form-type1">

            <div class="form-type1__left">

            </div>

            <div class="form-type1__right">
                <h1 class="form-type1__right-heading">Login</h1>
                <p class="form-type1__right-text">
                    Lorem ipsum dolor sit amet,
                    vis inani semper prompta cu, <span class="form-type1__right-text-special">qui oblique salutatus patrioque ne.</span>
                    Vim ei decore persecuti.
                </p>
                <form action="" class="form-type1__right__form">
                    <div class="form-type1__right__user">
                        <label class="form-type1__right__user-label" for="user">Username</label>
                        <input type="text" class="form-type1__right__user-box" id="user">
                    </div>

                    <div class="form-type1__right__password">
                        <label class="form-type1__right__password-label" for="password">Password</label>
                        <input type="password" class="form-type1__right__password-box" id="password">
                    </div>
                </form>
            </div>
        </div>

</body>
</html>
